<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo list</title>
  <!--載入bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--載入font awesome-->
  <script src="https://kit.fontawesome.com/c7704bf3c1.js" crossorigin="anonymous"></script>
  <!-- 載入CSS檔案 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="m-5">
    <header class="mb-3">
      <h4>My Todo</h4>
      <div class="content__wrapper">
        <input type="text" placeholder="add item" id="new-todo" class="form--custom form-control me-2">
        <button id="add-btn" class="btn btn-info">Add</button>
      </div>
    </header>
    <h4>Todo</h4>
    <ul id="my-todo" class="list-unstyled">
      <!-- display todos here -->
    </ul>
    <h4>Done</h4>
    <ul class="done-list list-unstyled">
      <!-- display done here -->
    </ul>
  </div>
<!--載入JS檔案-->
<script src="/main.js"></script>
</body>

</html>
